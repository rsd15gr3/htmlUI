<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>RSD Control System | Group 3</title>

        <!-- CSS Styles -->
        <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="style_main.css" />     <!-- Manually written cool stuff -->
        <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="style_gen.css" />      <!-- Auto-generated fancy stuff -->

        <!-- Scripts -->
        <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script src="jquery-1.11.3.js"></script>
        <script src="script.js"></script>
        <script src="virtualjoystick.js"></script>
        <script type="text/javascript">
            // Connecting to ROS
            var ros = new ROSLIB.Ros({
                url : 'ws://10.125.7.210:9090'  // IP OF UI WEBSERVER with ROSBRIDGE
            });

            ros.on('connection', function() {
                console.log('Connected to websocket server.');
                to_console('Connected to websocket server.');
            });

            ros.on('error', function(error) {
                console.log('Error connecting to websocket server: ', error);
                to_console('Error connecting to websocket server.');
            });

            ros.on('close', function() {
                console.log('Connection to websocket server closed.');
                to_console('Connection to websocket server closed.');
            });

            // Topics
            var ui_str_control_topic = new ROSLIB.Topic({
                ros : ros,
                name : '/ui_str_control',
                messageType : 'std_msgs/String'
            });

            var cmd_vel_topic = new ROSLIB.Topic({
                ros : ros,
                name : '/fmCommand/cmd_vel',
                messageType : 'geometry_msgs/TwistStamped'
            });

            // Mobile Robot velocities (linear and angular)
            cmd_vel_topic.subscribe(function(message) {
                document.getElementById("mr_monitor_cell_lin_vel").innerHTML = Math.round(message.twist.linear.x * 100) / 100;
                document.getElementById("mr_monitor_cell_ang_vel").innerHTML = Math.round(message.twist.angular.z * 100) / 100;
                //cmd_vel_topic.unsubscribe();
            });

            // Define joystick variable globally
            var joystick;

        </script>
    </head>
    <body onload="on_loaded_page()">
        <div id="header" data-role="header" data-position="fixed">
            RSD Control System
        </div>
        <div id="ui_frame">
            <div id="main_control_line">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff_mes" disabled>
                    <label class="onoffswitch-label" for="onoff_mes">
                        <span id="inner_onoff_mes" class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff_frobit" disabled>
                    <label class="onoffswitch-label" for="onoff_frobit">
                        <span id="inner_onoff_frobit" class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff_frobit_sim" disabled>
                    <label class="onoffswitch-label" for="onoff_frobit_sim">
                        <span id="inner_onoff_frobit_sim" class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff_kuka" disabled>
                    <label class="onoffswitch-label" for="onoff_kuka">
                        <span id="inner_onoff_kuka" class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoff_kuka_sim" disabled>
                    <label class="onoffswitch-label" for="onoff_kuka_sim">
                        <span id="inner_onoff_kuka_sim" class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div id="tabs_frame">
                <input id="input_tab1" type="radio" name="tabs" class="tabs_inputs" onclick="tabs_clicked();" checked>
                <label for="input_tab1" class="tabs_labels">Mobile robot</label>
                <input id="input_tab2" type="radio" name="tabs" class="tabs_inputs" onclick="tabs_clicked();">
                <label for="input_tab2" class="tabs_labels">Workcell</label>
                <input id="input_tab3" type="radio" name="tabs" class="tabs_inputs" onclick="tabs_clicked();">
                <label for="input_tab3" class="tabs_labels">General</label>

                <section id="tabs_content1"  class="tabs_sections">
                    <div id="manual_control_frame" tabindex="0">
                         <div class="automanualswitch">
                            <input type="checkbox" name="automanualswitch" class="automanualswitch-checkbox" id="mr_man_auto_switch" onclick="mr_man_auto_changed();">
                            <label class="automanualswitch-label" for="mr_man_auto_switch">
                                <span class="automanualswitch-inner"></span>
                                <span class="automanualswitch-switch"></span>
                            </label>
                        </div>
                        <span id="mc_speed_label_span">
                            Speed:
                        </span>
                        <input id="mc_speed_range" type="range" min="0" max="0.5" value="0.3" step="0.1" onchange="mr_mc_speed_changed(this.value)" />
                        <span id="mc_speed_value_span">
                            0.3
                        </span>
                        <div id="fake_joystick">
                            <!-- This is just to keep this position, real joystick_container below -->
                        </div>
                    </div>

                    <div id="mr_monitor_frame">
                        <div id="mr_monitor_frame_header">
                            MR Online Monitor
                        </div>
                        <table id="mr_monitor_frame_content">
                            <tr>
                                <td class="mr_monitor_frame_content_td1">Mode:</td>
                                <td class="mr_monitor_frame_content_td2" id="mr_monitor_cell_mode"></td>
                            </tr>
                            <tr>
                                <td class="mr_monitor_frame_content_td1">Linear velocity:</td>
                                <td class="mr_monitor_frame_content_td2" id="mr_monitor_cell_lin_vel"></td>
                            </tr>
                            <tr>
                                <td class="mr_monitor_frame_content_td1">Angular velocity:</td>
                                <td class="mr_monitor_frame_content_td2" id="mr_monitor_cell_ang_vel"></td>
                            </tr>
                            <tr>
                                <td class="mr_monitor_frame_content_td1">Mission:</td>
                                <td class="mr_monitor_frame_content_td2" id="mr_monitor_cell_mission"></td>
                            </tr>
                            <tr>
                                <td class="mr_monitor_frame_content_td1">Safety on:</td>
                                <td class="mr_monitor_frame_content_td2" id="mr_monitor_cell_safety_on"></td>
                            </tr>
                        </table>
                    </div>
                </section>

                <section id="tabs_content2"  class="tabs_sections">
                    Workcell content
                </section>

                <section id="tabs_content3"  class="tabs_sections">
                    General content
                </section>
            </div>
            <div id="console_frame">
                <textarea id="textarea_console" rows="4" cols="95">
                </textarea>
            </div>
        </div>
        <!-- The joystick needs to be relative to the body (page), as it reads mouse/touch positions on page -->
        <div id="joystick_container">
            <canvas id="joystick_base"></canvas>
            <canvas id="joystick_stick"></canvas>
        </div>
    </body>
</html>
